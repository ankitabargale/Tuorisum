{% extends 'base.html' %}

{% block title %}Contact {% endblock title %}

{% block body %}  
<div class="container-fluid">
    <img src="https://source.unsplash.com/1200x400/?nature" class="d-block w-100" alt="...">
    <h1 class="text-center">Contact Us</h1>

</div>

<div class="container">
    <form method="post" action="/contact">
    {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
      </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
      </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your number">
      </div>
      <div class="mb-3">
        <label for="dsc" class="form-label">Example textarea</label>
        <textarea class="form-control" id="dsc" name="dsc" rows="3"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

{% endblock body %}
